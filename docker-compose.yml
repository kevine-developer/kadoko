version: '3.8'

services:
  native:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kadoko-native
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL:-http://localhost:3000}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - kadoko-network

networks:
  kadoko-network:
    driver: bridge
